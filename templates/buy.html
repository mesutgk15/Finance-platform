{% extends "layout.html" %}

{% block title %}
    Buy Stocks
{% endblock %}

{% block main %}
    <form action="/buy" method="post" class="mb-5">
        <input type="text" autocomplete="on" autofocus class="form-control mx-auto w-auto mb-3" id="symbol" name="symbol" placeholder="Stock Symbol">
        <input type="text" autocomplete="off" class="form-control mx-auto w-auto mb-3" id="shares" name="shares" placeholder="Number of Shares">
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
{% endblock %}
